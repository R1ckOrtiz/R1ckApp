{% extends 'base.html' %}

{% block content %}

<div class="col-md-6 offset-md-3">
    <h1 class="text-center text-primary">Atualizar Perfil</h1>
    <br/>

    <div class="card shadow-lg p-4 bg-dark text-light rounded">
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            
            <h5 class="text-light">Informações da Conta</h5>
            {{ user_form.as_p }}

            <br/>

            <h5 class="text-light">Detalhes do Perfil</h5>
            {{ profile_form.as_p }}

            <br/><br/>
            <button type="submit" class="btn btn-primary w-100">Atualizar Perfil</button>
        </form>
    </div>
</div>

{% endblock %}
