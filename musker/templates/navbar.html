{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <!-- Logo / Home -->
    <a class="navbar-brand fw-bold" href="{% url 'home' %}">
       R1ck App
    </a>
    
    <!-- Botão de menu responsivo -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Alternar navegação">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Itens do menu -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        
        <li class="nav-item">
          <a class="nav-link" href="{% url 'profile_list' %}">
            <i class="fa-solid fa-users"></i> Lista de Perfis
          </a>
        </li>

        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link text-danger" href="{% url 'logout' %}">
            <i class="fa-solid fa-sign-out-alt"></i> Sair
          </a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}">
            <i class="fa-solid fa-user-plus"></i> Criar Conta
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">
            <i class="fa-solid fa-sign-in-alt"></i> Entrar
          </a>
        </li>
        {% endif %}

        <li class="nav-item">
          <a class="nav-link" href="{% url 'search' %}">
            <i class="fa-solid fa-search"></i> Buscar
          </a>
        </li>
      </ul>

      <!-- Perfil do Usuário -->
      {% if user.is_authenticated %}
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="{% url 'profile' request.user.id %}" class="nav-link d-flex align-items-center">
              {% if user.profile.profile_image %}
                <img src="{{ user.profile.profile_image.url }}" class="rounded-circle" width="20" alt="{{ user.username }}">
              {% else %}
                <img src="{% static 'images/default_profile_pic.png' %}" class="rounded-circle" width="20" alt="Imagem de perfil padrão">
              {% endif %}
              <span class="ms-2">{{ user.username }}</span>
            </a>
          </li>
        </ul>
      {% endif %}
    </div>
  </div>
</nav>
