{% extends 'base.html' %}
{% block content %}

{% if user.is_authenticated %}
    <h1 class="text-center text-success">Você já está logado!</h1>
{% else %}
    <div class="col-md-6 offset-md-3">
        <h1 class="text-center">Entrar</h1>
        <br/>

        <div class="card shadow-lg p-4 bg-dark text-light rounded">
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" class="form-control" name="username" placeholder="Digite seu nome de usuário" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" name="password" placeholder="Digite sua senha" required>
                </div>

                <br/>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>
    </div>
{% endif %}

{% endblock %}
